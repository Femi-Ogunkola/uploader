<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload</title>
  <style>
    #progressContainer {
      width: 100%;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressBar {
      width: 0%;
      height: 20px;
      background: green;
      text-align: center;
      color: white;
      font-weight: bold;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <h1>Upload Video</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="videoTitle">Video Title:</label>
    <input type="text" id="videoTitle" name="videoTitle" required><br><br>

    <div id="progressContainer">
      <div id="progressBar">0%</div>
    </div>

    <input type="file" id="videoFile" name="video" accept="video/*" required />
    <button type="submit">Upload Video</button>
  </form>

  <script>
    startProgressPolling();
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData();
      formData.append("videoTitle", document.getElementById("videoTitle").value);
      formData.append("videoFile", document.getElementById("videoFile").files[0]);

      fetch("http://localhost:3000/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        <!-- alert("Upload successful!"); -->
        console.log(data);

      })
      .catch(error => {
        alert("Error uploading video");
        console.error(error);
      });
    });

    function startProgressPolling() {
      console.log("start polling")
      const progressBar = document.getElementById("progressBar");

      const progressInterval = setInterval(() => {
        fetch("http://localhost:3000/progress", {
          method: "GET"
        })
          .then(response => response.json())
          .then(data => {
            progressBar.style.width = `${data.progress}%`;
            progressBar.innerText = `${data.progress}%`;

            // Stop polling if upload is complete
            if (data.progress >= 100) {
              clearInterval(progressInterval);
            }
          })
          .catch(error => {
            console.error("Error fetching progress:", error);
          });
      }, 10); // Poll every second
    }
  </script>
</body>
</html>
